name: build

on: [push]


jobs:
  ms-build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain mingw-w64-x86_64-libzip
      - name: CI-Build
        run: |
          echo 'starting'
          ./ms-build.sh
